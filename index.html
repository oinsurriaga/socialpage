<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="accounts">
        <h1>DevBook</h1>
        <h2>Recent Logins</h2>
        <h3>CLick your picture or add an account</h3>
        <div class="account">
          <img src="" alt="account pic" />
          <h2>Username</h2>
        </div>
        <div class="account">
          <img src="" alt="account pic" />
          <h2>Add Account</h2>
        </div>
      </div>
      <form action="#">
        <input
          type="text"
          name="account"
          id="account"
          placeholder="Email or Phone Number "
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <button type="submit">Log In</button>
        <a href="#">Forgot Password</a>
        <button type="submit">Create Account</button>
      </form>
      <p>Create a Page for a celebrity, band or business.</p>
    </div>
  </body>
</html>
